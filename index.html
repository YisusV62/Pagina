const canvas = document.getElementById('animacion');
const ctx = canvas.getContext('2d');
let particles=[], mouse={x:null,y:null};

function initCanvas(){
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    particles = [];
    let numParticles = window.innerWidth<600?80:150;
    for(let i=0;i<numParticles;i++){
        particles.push({
            x: Math.random()*canvas.width, y: Math.random()*canvas.height,
            radius: Math.random()*2+0.5, alpha: Math.random(),
            delta: Math.random()*0.02+0.01,
            angle: Math.random()*Math.PI*2, speed: Math.random()*0.3+0.05
        });
    }
}

function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    let time = Date.now()*0.0002;
    ctx.globalCompositeOperation = 'lighter';
    particles.forEach(p=>{
        p.angle += 0.001 + Math.sin(time + p.x*0.001)*0.002;
        p.x += Math.cos(p.angle)*p.speed; p.y += Math.sin(p.angle)*p.speed;
        if(p.x<0)p.x=canvas.width; if(p.x>canvas.width)p.x=0;
        if(p.y<0)p.y=canvas.height; if(p.y>canvas.height)p.y=0;
        if(mouse.x && mouse.y){
            let dx=p.x-mouse.x, dy=p.y-mouse.y, dist=Math.sqrt(dx*dx+dy*dy);
            if(dist<100){p.x+=dx/dist; p.y+=dy/dist;}
        }
        p.alpha += p.delta; if(p.alpha>1) p.delta=-p.delta; if(p.alpha<0) p.delta=-p.delta;
        ctx.beginPath(); ctx.arc(p.x,p.y,p.radius,0,Math.PI*2); ctx.fillStyle=`rgba(255,255,200,${p.alpha})`; ctx.fill();
    });
    requestAnimationFrame(draw);
}

window.addEventListener('resize', initCanvas);
window.addEventListener('mousemove', e=>{mouse.x=e.clientX; mouse.y=e.clientY;});
